<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Expanding Search Bar Deconstructed</title>
		<meta name="description" content="Expanding Search Bar Deconstructed" />
		<meta name="keywords" content="transition, search, expanding, search input, sliding input, css3, javascript" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>

	</head>
	<body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>
		<div class="container">
			<!-- Top Navigation -->
			<div align="center" class="codrops-top clearfix">
				<span>UBS Maps</span>
			</div>
			<header>
				<!--<h1>Expanding Search Bar Deconstructed <span>A click-to-expand search input</span></h1>-->
			</header>
			<div class="main clearfix">
				<!-- Optional columns for small components -->
				<div class="column">
					<div id="sb-search" class="sb-search">
						<form>
							<input class="sb-search-input" placeholder="Search bathroom, conference room..." type="text" value="" name="search" id="search">
							<input class="sb-search-submit" type="submit" value="">
							<span class="sb-icon-search"></span>
						</form>
					</div>
					<div class="results">

					</div>
				</div>
			</div>
			<img src="ubsMap.png" class="map"><p></p>
			<img src="logo.svg" id="logo">
			<div class="main clearfix">
				<!-- Optional columns for small components -->
			<div id="sb-floor">
							<!--<input class="sb-search-input">-->
				<span class="floor">2</span>
			</div>

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/uisearch.js"></script>
		<script>
			new UISearch( document.getElementById( 'sb-search' ) );
		</script>
